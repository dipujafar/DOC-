<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOC+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/44ffe32be8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="max-w-[1160px] mx-auto">
      <!-- navbar section  -->
      <nav>
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"
              ><img src="./Image/logo dark.png" alt="logo"
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="#" class="text-lg">Home</a></li>
              <li><a href="#" class="text-lg">Service</a></li>
              <li><a href="#" class="text-lg">Blog</a></li>
              <li><a href="#" class="text-lg">About Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-outline">
              Appointment
              <svg
                class="w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M6 18L18 6"
                  stroke="black"
                  stroke-width="2"
                  fill="none"
                />
                <path
                  d="M6 6h12v12"
                  stroke="black"
                  stroke-width="2"
                  fill="none"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
      <!-- top banner   -->
      <div
        class="hero min-h-[470px]"
        style="background-image: url(./Image/Rectangle\ 5.png)"
      >
        <div class="hero-overlay bg-opacity-25 rounded-[50px]"></div>
        <div class="hero-content text-neutral-content text-center"></div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
